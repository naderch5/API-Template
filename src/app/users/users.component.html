<section class="section section-lg bg-gradient-default">
    <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container pt-lg-md">

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserName</th>
        <th scope="col">Firstname</th>
        <th scope="col"> Lastname</th>
        <th scope="col">Telephone</th>
        <th scope="col">CIN</th>
        <th scope="col">Address</th>
        <th scope="col">Roles</th>
        <th scope="col">Login Attempts</th>
        <th scope="col"> <a routerLink="/register" title="Add" class="btn btn-icon btn-1 btn-success"><span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span></a></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.userId}}</th>
            <td>{{ user.username}}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.telephone }}</td>
            <td>{{ user.cin }}</td>
            <td>{{ user.address }}</td>
            <td>      <span class="badge badge-pill badge-info text-uppercase" style="color: white" *ngFor="let r of user.authorities">{{r.authority}}</span>
            </td>
            <td>{{ user.loginAttempts }}</td>
            <td class="d-flex">
                <button title="Delete" (click)="deleteUser(user.userId)" class="btn btn-icon btn-2 btn-danger">
                    <span class="btn-inner--icon"><i class="ni ni-basket"></i></span>
                </button> 
                <a [routerLink]="['/user', user.userId]" title="Update" class="btn btn-icon btn-2 btn-success">
                    <span class="btn-inner--icon"><i class="ni ni-settings"></i></span>
                </a>
            </td>
        </tr>
        
    </tbody>
</table>
